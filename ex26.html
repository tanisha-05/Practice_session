<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 26</title>
    <style>
        * {
             box-sizing:border-box;
             }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type=text], input[type=email], input[type=tel], input[type=password] {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 0.6em;
            display:block;
        width:100%;
        text-align:right;
            height:1.2em;
        }
        .required::before {
            content: "*";
            color: red;
            margin-right: 3px;
        }
    </style>
</head>
<body>
    <form action="#" method="post" onsubmit="return validateForm() ">
        <label for="fname" class="required">First Name:</label>
        <input type="text" id="fname" name="fname" required>
        <span id="fnameError" class="error"></span>
    
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname">
        <span id="lnameError" class="error"></span>

        <label for="uId">User ID:</label>
        <input type="text" id="uId" name="lname" required>
        <span id="lnameError" class="error"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" class="error"></span>
    
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <span id="confirmPasswordError" class="error"></span>

        <label for="add" class="required">Address:</label>
        <input type="text" id="add" name="add">
        <span id="addError" class="error"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span>
    
        <label for="mobile">Contact Number:</label>
        <input type="text" id="mobile" name="mobile" required>
        <span id="mobileError" class="error"></span>

        <input type="submit" value="Register">
    </form>
    <script>
        function validateForm() {
            var fname = document.getElementById('fname').value;
            var lname = document.getElementById('lname').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var uId = document.getElementById('uid').value;
    
            var fnameError = document.getElementById('fnameError');
            var lnameError = document.getElementById('lnameError');
            var emailError = document.getElementById('emailError');
            var mobileError = document.getElementById('mobileError');
            var passwordError = document.getElementById('passwordError');
            var confirmPasswordError = document.getElementById('confirmPasswordError');
            var uIdError = document.getElementById ('uIdError')
    
            fnameError.textContent = "";
            lnameError.textContent = "";
            emailError.textContent = "";
            mobileError.textContent = "";
            passwordError.textContent = "";
            confirmPasswordError.textContent = "";
            uIdError.textContent=""
    
            var isValid = true;
    
            if (fname.trim() === "") {
                fnameError.textContent = "First name is required";
                isValid = false;
            }
    
            if (lname.trim() === "") {
                lnameError.textContent = "Last name is required";
                isValid = false;
            }
    
            if (email.trim() === "") {
                emailError.textContent = "Email is required";
                isValid = false;
            } else if (!isValidEmail(email)) {
                emailError.textContent = "Invalid email address";
                isValid = false;
            }
    
            if (mobile.trim() === "") {
                mobileError.textContent = "Mobile number is required";
                isValid = false;
            } else if (!isValidMobile(mobile)) {
                mobileError.textContent = "Invalid mobile number";
                isValid = false;
            }
            if (uId.trim()===""){
                uIdError.textContent = "User id is required";
                isValid = false;
            }else if(!isValiduId(uId)){
                uIdError.textContent="Invalid user id";
                isValid =false;
            }
            if (password.trim() === "") {
                passwordError.textContent = "Password is required";
                isValid = false;
            }
        else if(!isValidPassword(password)){
            passwordError.textContent = "Must contain at least 1 number,1 uppercase and 1 lowercase letter, and at least 8 character long";
                isValid = false;
        }
    
            if (confirmPassword.trim() === "") {
                confirmPasswordError.textContent = "Confirm password is required";
                isValid = false;
            } else if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Passwords do not match";
                isValid = false;
            }
    
            return isValid;
        }
    
        function isValidEmail(email) {
     
            var re =  /^[a-zA-Z0-9._-]+@[banasthali]{10)+\.[in]{2}$/;
            return re.test(email);
        }
    
        function isValidMobile(mobile) {
         
            var re = /^[1-9][0-9]{9}$/;
            return re.test(mobile);
        }
        function isValidPassword(password) {
        var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/
            return re.test(password);
        }
        function isValiduId(uId){
            var re = /^[A-Z{5}[0-9]{5}]$/
            return re.test(uId)
        }
    
    
    </script>
</body>
</html>
