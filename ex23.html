<!DOCTYPE html>
<head>
<title>Text Animation</title>
<style>
    #textElement {
        font-size: 10pt;
        color: red;
        text-align: center;
    }
</style>
</head>
<body>
    <div id="textElement">TEXT-GROWING</div>
    
    <script>
        const textElement = document.getElementById('textElement');
        let fontSize = 10;
        let growing = true;

        function animateText() {
            if (growing) {
                fontSize += 1;
                textElement.style.fontSize = fontSize + 'pt';
                if (fontSize >= 50) {
                    textElement.textContent = 'TEXT-SHRINKING';
                    textElement.style.color = 'blue';
                    growing = false;
                }
            } else {
                fontSize -= 1;
                textElement.style.fontSize = fontSize + 'pt';
                if (fontSize <= 5) {
                    clearInterval(intervalId);
                }
            }
        }

        const intervalId = setInterval(animateText, 100);
    </script>
</body>
</html>
