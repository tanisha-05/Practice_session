<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greeting Message</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #4eeef9;
        margin: 0;
        padding: 20px;
    }

    .greeting-container {
        background-color: #2d1efa;
        border: 2px solid #333;
        border-radius: 10px;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
        cursor: pointer;
    }

    .greeting-message {
        font-size: 24px;
        color: #fff;
    }
</style>
</head>
<body>
    <div class="greeting-container" id="greeting-message">
        <div class="greeting-message"></div>
    </div>
    
    <script>
       
        function displayGreeting() {
            const now = new Date();
            const hour = now.getHours();

            let greeting = '';
            let userName = prompt('Please enter your name:');
            if (userName) {
                if (hour < 12) {
                    greeting = `Good morning, ${userName}!`;
                } else if (hour < 18) {
                    greeting = `Good afternoon, ${userName}!`;
                } else {
                    greeting = `Good evening, ${userName}!`;
                }
                document.querySelector('.greeting-message').textContent = greeting;
            } else {
                alert('Please enter your name to display the greeting.');
            }
        }
        window.onload = displayGreeting;

        document.getElementById('greeting-message').addEventListener('click', function() {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
