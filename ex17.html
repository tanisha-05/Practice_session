<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Transformation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .image-container {
    display: flex;
    justify-content: space-around;
    margin: 20px;
  }

  .image-container img {
    width: 200px;
    height: auto;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
  }

  .image-container img:hover {
    transform: scale(1.2); 
  }

  h1 {
    text-align: center;
    margin-top: 50px;
    color: #333;
  }

  p {
    text-align: center;
    color: #666;
  }
</style>
</head>
<body>
  <h1>Image Transformation Example</h1>
<p>Hover over the images to see the transformation effect.</p>
<div class="image-container">
  <img src="5.jpeg" alt="Image 1">
  <img src="6.jpeg" alt="Image 2">
  <img src="7.jpeg" alt="Image 3">
  <img src="8.jpeg" alt="Image 4">
</div>
</body>
</html>
