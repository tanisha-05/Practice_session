<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ques12</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  input[type="text"] {
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
  }
</style>
</head>
<body>
<h1>Days</h1>
<label for="days">Select a day:</label>
<input type="text" id="days" list="dayList" autocomplete="on">

<datalist id="dayList">
  <option value="Monday">
  <option value="Tuesday">
  <option value="Wednesday">
  <option value="Thursday">
  <option value="Friday">
  <option value="Saturday">
  <option value="Sunday">
</datalist>

</body>
</html>
