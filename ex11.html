<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Feedback Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  th, td {
    padding: 10px;
    border: 1px solid #ccc;
  }
  th {
    background-color: #f0f0f0;
  }
  textarea {
    width: 100%;
    height: 100px;
    resize: vertical;
  }
</style>
</head>
<body>
<h1>User Feedback Form</h1>
<form action="#" method="post">
  <table>
    <tr>
      <th>Question</th>
      <th>Response</th>
    </tr>
    <tr>
      <td>1. How satisfied are you with the software?</td>
      <td>
        <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
        <label for="satisfied">Satisfied</label>
        <input type="radio" id="neutral" name="satisfaction" value="neutral">
        <label for="neutral">Neutral</label>
        <input type="radio" id="unsatisfied" name="satisfaction" value="unsatisfied">
        <label for="unsatisfied">Unsatisfied</label>
      </td>
    </tr>
    <tr>
      <td>2. Which features do you use frequently? (Check all that apply)</td>
      <td>
        <input type="checkbox" id="feature1" name="features" value="feature1">
        <label for="feature1">Feature 1</label><br>
        <input type="checkbox" id="feature2" name="features" value="feature2">
        <label for="feature2">Feature 2</label><br>
        <input type="checkbox" id="feature3" name="features" value="feature3">
        <label for="feature3">Feature 3</label>
      </td>
    </tr>
    <tr>
      <td>3. How would you rate the user interface?</td>
      <td>
        <select name="ui_rating">
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="average">Average</option>
          <option value="poor">Poor</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>4. Any suggestions or feedback?</td>
      <td>
        <textarea name="feedback" placeholder="Enter your feedback here"></textarea>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center;">
        <input type="submit" value="Submit Feedback">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
